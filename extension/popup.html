<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { 
        width: 300px; 
        font-family: sans-serif; 
        padding: 10px;
      }
      input { 
        width: 100%; 
        padding: 5px; 
        margin: 5px 0;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      #toggleSettings {
        background-color: #f0f0f0;
        color: #333;
        padding: 10px;
        margin: 10px 0 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: left;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #toggleSettings:hover {
        background-color: #e8e8e8;
        color: #000;
      }
      .settings-icon {
        display: inline-block;
        width: 20px;
        text-align: center;
      }
      .settings-section {
        border: 1px solid #ddd;
        margin-top: 0;
        padding: 10px;
        border-radius: 0 0 4px 4px;
        background-color: #fafafa;
        max-height: 500px;
        overflow: hidden;
        transition: opacity 0.3s ease;
        opacity: 1;
      }
      .settings-section.hidden {
        max-height: 0;
        opacity: 0;
        padding: 0 10px;
        overflow: hidden;
        visibility: hidden;
      }
      .status {
        padding: 8px;
        margin: 5px 0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .status .close-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        padding: 0;
        margin: 0 0 0 10px;
        width: auto;
        font-size: 16px;
        font-weight: bold;
      }
      .status .close-btn:hover {
        background: none;
        opacity: 0.7;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      #impactSection {
        border: 2px solid #ff9800;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        background-color: #fff3e0;
      }
      #impactSection.unsustainable {
        background-color: #ffebee;
        border-color: #f44336;
      }
      #impactSection h4 {
        margin: 0 0 8px 0;
        color: #d32f2f;
      }
      #impactSection.sustainable h4 {
        color: #2e7d32;
      }
      .impact-text {
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h3>üåç WattWise</h3>
  <p id="status" style="margin-bottom: 6px;">Scanning page...</p>
    <button id="checkBalance">View Eco-Balance</button>
    
    <div id="balanceSection" style="display:none; border: 2px solid #4CAF50; padding: 10px; margin: 10px 0; border-radius: 4px; background-color: #f0f8f0;">
      <h4>üí∞ Account Balance</h4>
      <p><strong>Main Checking:</strong> $<span id="mainBalance">0.00</span></p>
      <p><strong>Sustainability Savings:</strong> $<span id="savingsBalance">0.00</span></p>
      <p style="font-size: 12px; color: #666;">Last updated: <span id="lastUpdated">-</span></p>
    </div>
    
    <div id="impactSection" style="display:none;">
      <h4>‚ö†Ô∏è Sustainability Impact</h4>
      <div class="impact-text">
        <p id="impactMessage"></p>
        <p id="impactPreview" style="font-weight: bold; margin: 8px 0 0 0;"></p>
        <p id="impactEmissions" style="font-size: 12px; margin: 6px 0 0 0;"></p>
      </div>
    </div>

    <div id="repairabilitySection" style="display:none; border: 2px solid #1976d2; padding: 10px; margin: 10px 0; border-radius: 4px; background-color: #e3f2fd;">
      <h4>üõ†Ô∏è Repairability</h4>
      <p id="repairabilityScore" style="margin: 4px 0;"></p>
      <p id="repairabilitySummary" style="font-size: 12px; color: #555;"></p>
      <a id="repairabilityLink" href="#" target="_blank" style="font-size: 12px; color: #1565c0; display:none;">View details</a>
    </div>

    <div id="budgetSection" style="display:none; border: 2px solid #6a1b9a; padding: 10px; margin: 10px 0; border-radius: 4px; background-color: #f3e5f5;">
      <h4>üìÜ Monthly Carbon Budget</h4>
      <p style="margin: 4px 0;"><strong>Budget:</strong> <span id="budgetTotal">0</span> kg CO2e</p>
      <p style="margin: 4px 0;"><strong>Used:</strong> <span id="budgetUsed">0</span> kg CO2e</p>
      <p style="margin: 4px 0;"><strong>Remaining:</strong> <span id="budgetRemaining">0</span> kg CO2e</p>
      <p id="budgetPercent" style="font-size: 12px; margin: 6px 0 0 0;"></p>
    </div>

    <button id="loadHistory">
      <span>View Purchase History</span>
      <span id="historyToggleIcon" style="float: right;">‚ñº</span>
    </button>
    <div id="purchaseHistorySection" style="display:none; border: 2px solid #455a64; padding: 10px; margin: 10px 0; border-radius: 4px; background-color: #eceff1;">
      <h4>üßæ Recent Purchases</h4>
      <p id="purchaseHistoryMeta" style="font-size: 12px; color: #666;"></p>
      <ul id="purchaseHistoryList" style="padding-left: 18px; margin: 6px 0;"></ul>
    </div>
    
    <button id="toggleSettings">
      <span>‚öôÔ∏è Settings</span>
      <span class="settings-icon">‚ñº</span>
    </button>
    
    <div id="settingsPanel" class="settings-section hidden">
      <label>Nessie API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter API key">
      
      <label>Main Account ID:</label>
      <input type="text" id="mainAccount" placeholder="Your checking account ID">
      
      <label>Sustainability Savings Account ID:</label>
      <input type="text" id="savingsAccount" placeholder="Your savings account ID (for sustainability tax)">
      
      <label>Climatiq API Key:</label>
      <input type="password" id="climatiqKey" placeholder="Get free key at climatiq.io">

      <label>Monthly Carbon Budget (kg CO2e):</label>
      <input type="number" id="carbonBudget" placeholder="Default: 50" min="1" step="1">

      <label style="display: flex; align-items: center; gap: 6px; margin-top: 8px;">
        <input type="checkbox" id="enableIfixit">
        Enable iFixit repairability lookup
      </label>
      
      <button id="clearIfixitCache" style="background-color: #607d8b;">Clear Repairability Cache</button>
      
      <button id="saveSettings">Save Settings</button>
      <button id="testAPI">Test API Connection</button>
      <div id="settingsStatus"></div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
